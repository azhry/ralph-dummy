version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: wedding-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: wedding_invitations
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - wedding-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Service (for token blacklist and caching)
  redis:
    image: redis:7.2-alpine
    container_name: wedding-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: redis-server --appendonly yes

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      SERVER_PORT: 8080
      SERVER_READ_TIMEOUT: 30s
      SERVER_WRITE_TIMEOUT: 30s
      SERVER_ENVIRONMENT: development
      
      # Database Configuration
      DATABASE_URI: mongodb://admin:password123@mongodb:27017/wedding_invitations?authSource=admin
      DATABASE_NAME: wedding_invitations
      DATABASE_TIMEOUT: 10s
      
      # Authentication Configuration
      AUTH_JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      AUTH_JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      AUTH_ACCESS_TOKEN_TTL: 15m
      AUTH_REFRESH_TOKEN_TTL: 7d
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # Storage Configuration (for future use)
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: ./uploads
      
      # Email Configuration (for future use)
      EMAIL_PROVIDER: smtp
      EMAIL_SMTP_HOST: localhost
      EMAIL_SMTP_PORT: 587
      EMAIL_SMTP_USERNAME: ""
      EMAIL_SMTP_PASSWORD: ""
      EMAIL_FROM_ADDRESS: noreply@wedding.com
      EMAIL_FROM_NAME: Wedding Invitations
      
      # Rate Limiting Configuration
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_REQUESTS_PER_MINUTE: 100
      RATE_LIMIT_BURST: 200
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      CORS_ALLOWED_HEADERS: "Origin,Content-Type,Accept,Authorization"
      
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wedding-network
    volumes:
      - ./uploads:/root/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: wedding-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - wedding-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  wedding-network:
    driver: bridge