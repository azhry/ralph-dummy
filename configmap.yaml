apiVersion: v1
kind: ConfigMap
metadata:
  name: wedding-config
  labels:
    app: wedding-invitation-backend
data:
  allowed-origins: "https://yourdomain.com,https://www.yourdomain.com"
  server-read-timeout: "30s"
  server-write-timeout: "30s"
  mongodb-database: "wedding_invitations"
  mongodb-timeout: "10"
  jwt-access-ttl: "15m"
  jwt-refresh-ttl: "168h"
  bcrypt-cost: "12"
  storage-provider: "s3"
  aws-region: "us-east-1"
  cdn-url: "https://cdn.yourdomain.com"
  email-provider: "sendgrid"
  email-from: "noreply@yourdomain.com"
  upload-max-file-size: "5242880"
  upload-max-total-size: "20971520"
  upload-max-files: "10"
  upload-allowed-types: "image/jpeg,image/png,image/webp"
  upload-enable-webp: "true"
  upload-presign-expiry: "15m"
  upload-local-path: "./uploads"
  upload-base-url: "https://uploads.yourdomain.com"
---
# Persistent Volume Claim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wedding-uploads-pvc
  labels:
    app: wedding-invitation-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Adjust based on your cluster's storage classes