apiVersion: apps/v1
kind: Deployment
metadata:
  name: wedding-invitation-backend
  labels:
    app: wedding-invitation-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wedding-invitation-backend
  template:
    metadata:
      labels:
        app: wedding-invitation-backend
        version: v1
    spec:
      containers:
      - name: wedding-api
        image: wedding-invitation-backend:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: APP_ENV
          value: "production"
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: allowed-origins
        - name: SERVER_READ_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: server-read-timeout
        - name: SERVER_WRITE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: server-write-timeout
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: mongodb-uri
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: mongodb-database
        - name: MONGODB_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: mongodb-timeout
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: jwt-refresh-secret
        - name: JWT_ACCESS_TTL
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: jwt-access-ttl
        - name: JWT_REFRESH_TTL
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: jwt-refresh-ttl
        - name: BCRYPT_COST
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: bcrypt-cost
        - name: STORAGE_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: storage-provider
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: aws-region
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: wedding-secrets
              key: s3-bucket-name
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: aws-secret-access-key
        - name: CDN_URL
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: cdn-url
        - name: EMAIL_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: email-provider
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: sendgrid-api-key
        - name: EMAIL_FROM
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: email-from
        - name: UPLOAD_MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-max-file-size
        - name: UPLOAD_MAX_TOTAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-max-total-size
        - name: UPLOAD_MAX_FILES
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-max-files
        - name: UPLOAD_ALLOWED_TYPES
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-allowed-types
        - name: UPLOAD_ENABLE_WEBP
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-enable-webp
        - name: UPLOAD_PRESIGN_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-presign-expiry
        - name: UPLOAD_LOCAL_PATH
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-local-path
        - name: UPLOAD_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: upload-base-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: tmp
        emptyDir: {}
      - name: uploads
        persistentVolumeClaim:
          claimName: wedding-uploads-pvc
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      imagePullSecrets:
      - name: registry-secret