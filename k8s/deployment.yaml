apiVersion: apps/v1
kind: Deployment
metadata:
  name: wedding-api
  namespace: wedding-invitation
  labels:
    app: wedding-api
    tier: backend
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wedding-api
      tier: backend
  template:
    metadata:
      labels:
        app: wedding-api
        tier: backend
        environment: production
    spec:
      containers:
      - name: wedding-api
        image: wedding-api:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: mongodb-uri
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: mongodb-database
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: jwt-refresh-secret
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: aws-region
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: s3-bucket
        - name: EMAIL_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: email-provider
        - name: EMAIL_FROM_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: email-from-address
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: wedding-secrets
              key: sendgrid-api-key
        - name: RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: rate-limit-requests
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: wedding-config
              key: rate-limit-window
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - wedding-api
              topologyKey: kubernetes.io/hostname