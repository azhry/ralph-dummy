apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wedding-api-ingress
  namespace: wedding-invitation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://wedding.app,https://*.wedding.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Request-ID"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
  - hosts:
    - api.wedding.app
    - wedding-api.example.com
    secretName: wedding-api-tls
  rules:
  - host: api.wedding.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wedding-api-service
            port:
              number: 80
  - host: wedding-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wedding-api-service
            port:
              number: 80