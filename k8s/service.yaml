apiVersion: v1
kind: Service
metadata:
  name: wedding-api-service
  namespace: wedding-invitation
  labels:
    app: wedding-api
    tier: backend
  annotations:
    description: "Wedding API Service for internal communication"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: wedding-api
    tier: backend